<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">

</head>
<body>

    <nav class="navbar">
        <h1 class="logo">Coddy</h1>
        <ul class="links-container">
            <li class="link-item"><a href="/html" class="link">HTML</a></li>
            <li class="link-item"><a href="/css" class="link">CSS</a></li>
            <li class="link-item"><a href="/js" class="link">JavaScript</a></li>
        </ul>
    </nav>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.png" alt="upload banner"></label>
    </div>
    
    <div class="editor">
        <div class="code-editor">
            <div class="code-header">
                <span>HTML</span>
                <button class="run-btn">Run</button>
            </div>
            <textarea class="code-input" id="html-code"></textarea>
        </div>
        <div class="code-editor">
            <div class="code-header">
                <span>CSS</span>
            </div>
            <textarea class="code-input" id="css-code"></textarea>
        </div>
        <div class="code-editor">
            <div class="code-header">
                <span>JavaScript</span>
            </div>
            <textarea class="code-input" id="js-code"></textarea>
        </div>
        <div class="preview">
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>

</body>
</html>
